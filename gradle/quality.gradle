// Checkstyle configuration
checkstyle {
    toolVersion = "8.42"
    configFile = file("${rootDir}/gradle/checkstyle/checkstyle.xml")
    ignoreFailures = false
    showViolations = true
    sourceSets = [sourceSets.main]
}

// Task to run all quality checks
task checkQuality(dependsOn: ['checkstyleMain']) {
    doLast {
        println('✅ Runs All Quality Check ✅')
    }
}
